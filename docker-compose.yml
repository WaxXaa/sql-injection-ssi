version: "3.8"

services:
  db:
    image: mariadb:10.11.7
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "123"
      MYSQL_DATABASE: "banco_demo"
    volumes:
      - ./db/banca.sql:/docker-entrypoint-initdb.d/banca.sql
    networks:
      - app-net

  backend:
    build:
      context: ./backend
    restart: always
    ports:
      - "3000:3000" # Asigna el puerto 3000 del host al 3000 del contenedor
    env_file:
      - .env
    environment:
      DB_HOST: db
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-net

# Definici√≥n de la red a nivel global
networks:
  app-net:
    driver: bridge